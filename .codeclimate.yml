engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    channel: "eslint-2"
    config:
      extensions:
      - .es6
      - .js
      - .jsx
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.module"
  - "**.es6"
  - "**.js"
  - "**.jsx"
exclude_paths:
  - "templates/assets/"
  - "templates/bin/"
  - "templates/stylesheets/"
  - "templates/config.js"
  - "templates/package.json"
  - "templates/index.html"
  - "templates/install_global_dependencies"
