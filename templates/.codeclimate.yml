---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
      config:
        extensions:
        - .es6
        - .js
        - .jsx
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.es6"
  - "**.js"
  - "**.jsx"
exclude_paths:
  - "./assets/*"
  - "./bin/*"
  - "./dist/*"
