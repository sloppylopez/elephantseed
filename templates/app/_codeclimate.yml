engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    channel: "eslint-2"
    config:
      extensions:
      - .es6
      - .js
      - .jsx
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.module"
  - "**.es6"
  - "**.js"
  - "**.jsx"
exclude_paths:
  - "stylesheets/"
  - "config.js"
  - "package.json"
  - "index.html"
  - "CHANGELOG"
  - "LICENSE"
  - "database.rules.json"
  - "firebase.json"

